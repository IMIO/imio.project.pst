imio.project.core = svn http://svn.communesplone.org/svn/communesplone/imio.project.core/trunk/
imio.migrator = svn http://svn.communesplone.org/svn/communesplone/imio.migrator/tags/1.0
plonetheme.imioapps = git ${remotes:imio}/plonetheme.imioapps.git pushurl=${remotes:imio_push}/plonetheme.imioapps.git
