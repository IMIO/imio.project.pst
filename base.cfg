[buildout]
show-picked-versions = true
allow-picked-versions = false

extends =
    http://dist.plone.org/release/4.3.1-pending/versions.cfg
    sources.cfg
    versions.cfg

extensions +=
    mr.developer

parts =
	instance1
    omelette

develop = .

eggs +=
    imio.project
	Pillow

always-checkout = force
auto-checkout +=
	collective.task
	collective.z3cform.rolefield

[instance1]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8081
eggs =
    ${buildout:eggs}
    Plone
    plone.app.upgrade
    imio.project
zcml =
environment-vars = zope_i18n_compile_mo_files true

[omelette]
recipe = collective.recipe.omelette
eggs =
    ${buildout:eggs}
    ${instance1:eggs}
