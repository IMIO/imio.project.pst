[buildout]
extends =
    base.cfg

eggs +=
    plone.reload
    Products.PDBDebugMode
    Products.DocFinderTab
    aws.zope2zcmldoc
    collective.profiler
    iw.debug

parts +=
    test

show-picked-versions = true

always-checkout = force
auto-checkout +=
    plone.app.dexterity

[test]
recipe = zc.recipe.testrunner
eggs =
    imio.project.pst [test]
defaults = ['-s', 'imio.project.pst', '--auto-color', '--auto-progress']
